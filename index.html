<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotoAmigo Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MotoAmigo</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="showForm('loginForm')">Login</button>
      <button onclick="showForm('signupForm')">Sign Up</button>
      <button onclick="showForm('otpForm')">Phone Login</button>
      <button onclick="showForm('otpForm')">Facebook Login</button>
      <button onclick="showForm('otpForm')">Linkedin Login</button>
    </div>

    <!-- Login Form -->
    <!-- Login Form -->
<form id="loginForm" onsubmit="login(event)">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
  
  <p class="switch-link">Don't have an account?
    <a href="#" onclick="showForm('signupForm')">Sign up</a>
  </p>
</form>


    <!-- Signup Form -->
    <!-- Sign-Up Form -->
<form id="signupForm" onsubmit="signUp(event)" style="display: none;">
  <input type="text" id="signupName" placeholder="Full Name" required />
  <input type="email" id="signupEmail" placeholder="Email" required />
  <input type="tel" id="signupPhone" placeholder="Phone Number (10 digits)" pattern="[0-9]{10}" required />
  <input type="password" id="signupPassword" placeholder="Password" required />
  <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
  <div id="recaptcha-container"></div>
  <button type="submit">Sign Up</button>

  <p class="switch-link">Already have an account?
    <a href="#" onclick="showForm('loginForm')">Login</a>
  </p>
</form>


    <!-- Phone OTP Login -->
    <form id="otpForm" onsubmit="sendOTP(event)" style="display:none;">
      <input type="tel" id="phoneNumber" placeholder="+91xxxxxxxxxx" required />
      <div id="recaptcha-container"></div>
      <button type="submit">Send OTP</button>
    </form>

    <!-- OTP Verify -->
    <form id="verifyForm" onsubmit="verifyOTP(event)" style="display:none;">
      <input type="text" id="otpCode" placeholder="Enter OTP" required />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
